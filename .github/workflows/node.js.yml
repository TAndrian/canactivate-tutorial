name: canactivate-tutorial CI
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
 build_project:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version:
          - 22.3.0
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test
